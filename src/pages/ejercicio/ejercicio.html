<ion-header>
    <ion-navbar>
      <ion-title>Ejercicios</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
  
  
    <ion-card *ngFor="let ejercicio of ejercicios | async">
      <img [src]="ejercicio.img" />
      <ion-card-content>
        <ion-card-title>
          {{ejercicio.titulo}}
        </ion-card-title>
        <p>
          {{ejercicio.descripcion}}
        </p>
      </ion-card-content>
  
      <ion-row>
  
          <ion-col text-left>
              <button ion-button clear small color="primary"
                      icon-left>
                    <ion-icon name="calendar"></ion-icon>
                    {{ejercicio.fecha}}  
                    </button>  
            </ion-col>
  
        <ion-col text-right>
          <button ion-button clear small color="primary"
                  icon-left>
                <ion-icon name="share-alt"></ion-icon>
                Compartir  
                </button>  
        </ion-col>
      </ion-row>
    </ion-card>
  
  
  </ion-content>
